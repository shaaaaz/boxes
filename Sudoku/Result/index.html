<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOXES - Choose</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
</head>
<body>

    <h1 class="heading">SUDOKU</h1>


    <div class="resBox">

        <div class="head">RESULT</div>

        <div class="textArea">
            <div class="percentShow">

                <div class="perc">You scored 83% Looks like you havent enjoyed sudoku. How about you try Crossword?</div>
<br>
                <div class="error">No of erros commited are - 14</div>
<br>
                <div class="time">Time taken to complete is <span class="red"> 2 mins and 24 seconds</span></div>

            </div>
        </div>

        <div class="buttons">

            <div class="exit" onmousedown="exit()">
                <div class="exit1">HOME</div>
                <div class="exit2">HOME</div>
            </div>

            <div class="again" onmousedown="click1()">
                <div class="again1">PLAY AGAIN</div>
                <div class="again2">PLAY AGAIN</div>
            </div>
        </div>

    </div>

   

    

    <!-- <div class="goback">
        <img src="../../Images/dark-mode.png" alt="dark-mode" class="dark-mode-img">
    </div> -->

    <div class="goback ">
        <img src="../../Images/Audio.png" alt="" class="audio-img">
    </div>
</body>
<script src="app.js"></script>
</html>
