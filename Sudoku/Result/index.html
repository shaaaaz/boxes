<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOXES - Choose</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="heading">SUDOKU</h1>


    <div class="resBox">

        <div class="head">RESULT</div>

        <div class="textArea">
            You have got 83% of your crossword right!<br>
    Congratulations!
        </div>

        <div class="buttons">

            <div class="exit" onmousedown="exit()">
                <div class="exit1">EXIT</div>
                <div class="exit2">EXIT</div>
            </div>

            <div class="again" onmousedown="click1()">
                <div class="again1">PLAY AGAIN</div>
                <div class="again2">PLAY AGAIN</div>
            </div>
        </div>

    </div>

   

    

    <div class="goback">
        <img src="../../Images/dark-mode.png" alt="dark-mode" class="dark-mode-img">
    </div>

</body>
<script src="app.js"></script>
</html>
