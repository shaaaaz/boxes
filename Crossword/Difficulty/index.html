<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOXES - Choose</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="heading">CROSSWORD</h1>

    <h2 class="title">Please select what level of difficulty would 
        <br>you like to play at?</h2>


    <div class="dif">

        <div class="hover">
            <div class="box box1" onmousedown="push()">

                EASY
    
            </div>
    
            <div class="backbox">EASY</div>

        </div>
        
        <div class="hover">
            <div class="box box2" onmousedown="push2()">

                MEDIUM
    
            </div>
    
            <div class="backbox backbox2">MEDIUM</div>
        </div>

        <div class="hover">
            <div class="box box3" onmousedown="push3()">

                HARD
    
            </div>
    
            <div class="backbox backbox3">HARD</div>
        </div>

        

    </div>

    

    <div class="goback" onclick="goback()" >
        <img src="../../Images/arrow.png" alt="arrow" class="back-img">
    </div>

    <div class="goback">
        <img src="../../Images/dark-mode.png" alt="dark-mode" class="dark-mode-img">
    </div>

    <div class="goback" onclick="instructions()">
        <img src="../../Images/bulb.png" alt="intructions" class="inst">
    </div>
    

    <div class="goback ">
        <img src="../../Images/Audio.png" alt="" class="audio-img">
    </div>
</body>
<script src="app.js"></script>
</html>
